<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table practice</title>
</head>
    <body>
        <table border="1">
            <caption> Below table contains the state and their respective languages</caption>
            <thead>
            <tr>
                <th> State</th>
                <th> Capital</th>
                <th> Language</th>
            </tr>
            </thead>
            <table>
            <tr>
                <td> Andhra Pradesh</td>
                <td> Amravathi </td>
                <td> Telugu </td>
            </tr>
            <tr>
                <td> Arunachal Pradesh </td>
                <td> Itanagar </td>
                <td> Hindi </td>
            </tr>
            <tr>
                <td> Tamilnadu </td>
                <td> Chennai </td>
                <td> Tamil </td>
            </tr>
            <tr>
                <td> Telnagana </td>
                <td> Hyderabad </td>
                <td> Telugu</td>
            </tr>
        </table> 
    </body>
</html>
